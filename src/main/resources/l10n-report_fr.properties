#Errors
message.malformedParameters.title=Paramètres de formatage mal formés
message.malformedParameters.description=Certains paramètres ont une synyaxe invalide. Par exemple: {0<span>{1}} declenchera une exception runtime au formatage.
message.jsDoubleQuotedValidation.title=Double guillemets sans échapement dans une resource js
message.jsDoubleQuotedValidation.description=\" n'est pas autorisé dans une resource js avec double guillemets. Un \" non echappé dans [var text=\"<fmt:message key='resource.js.label'/>\";] déclencherait une erreur de script dans la page. Des simples guillemets devraient être utilisés de préférence, ou bien les double guillemets doivent ête échappé. Note: les fichiers Properties consomment un échapement \\ devant les guillemets, donc la séquence d'échapement correcte est \\\\\".
message.jsSingleQuotedValidation.title=Simple guillemet sans échapement dans une resource js
message.jsSingleQuotedValidation.description=' n'est pas autorisé dans une resource js avec simple guillemets. Un ' non echappé dans [var text='<fmt:message key=\"resource.js.label\"/>\';] déclencherait une erreur de script dans la page. Des doubles guillemets devraient être utilisés de préférence, ou bien les simples guillemets doivent être échappé. Note les fichiers Properties consomment un échapement \\ devant les guillemets, donc la séquence d'échapement correcte est \\\\\'.
message.jsNewlineValidation.title=Caractère fin de ligne invalide dans une resource js
message.jsNewlineValidation.description=\\n et \\r ne sont pas autorisés dans les resources js. Le caractère fin de ligne est interprété comme la fin d'une déclaration javascript par le navigateur et genererait une erreur de script.
message.UnescapedQuotesParams.title=Simple guillemet sans échapement avec des paramètres
message.UnescapedQuotesParams.description=Les resources suivantes contiennent des paramètres ({0},...), de même que des simples guillemets sans échapement ('). Ils doivent être échappés avec un autre simple guillemet (''), ou alors ils seront supprimés par le formatting (<fmt:message> + <fmt:param>). Note: ' utilisé comme echapement de groupe (ex: 'formatting escaped {text}') n'est pas supporté par le vaidateur et déclenchera un faux positif.

message.htmlValidation.title=Validation XHTML
message.htmlValidation.description=Les resources suivantes n'ont pas réussi la validation par le schema "XHTML 1.0 transitional", avec l'hypothèse que la resource pouvait être insérée dans une balise <div></div>. Des erreurs fréquentes: balises non ouvertes/fermées: <br> [<br/>], < br/> [<br/>], entities non échapées: & [&amp;], attributs pas en minuscule: onClick [onclick], attributes sans guillemets: href=http:// [href="http://"]... L'encoding Javascript (pour les resources js) de même que le formatage (si la resource contient des paramètres {i})) sont appliqués avant la validation.

message.urlValidation.title=Validation URL
message.urlValidation.description=Les resources suivantes ne passent pas le pattern d'une URL absolue. Les causes fréquentes sont l'absence de protocol (les URL "protocol relative" sont acceptées) ou un espace en trop à la fin de la resource. L'encoding HTML de même que le formattage des paramètres est appliqué avant la validation.
message.plainTextWithHtml.title=Une resource pur texte contient du HTML
message.plainTextWithHtml.description=Les resources suivantes ont été configurées comme pur text (utilisées pour les attributs alt, titles, noms de champs, etc), mais semblent contenir des balises HTML qui ne seront pas affichées correctement.
message.plainTextWithUrl.title=Une resource pur texte contient une URL
message.plainTextWithUrl.description=Les resources suivantes ont été configurées comme pur texte, mais elles semblent contenir des URLs, qui ne se comporteront pas comme attendu (le lien ne pourra pas être suivi)
message.incoherentParams.title=Usage incohérent de paramètres
message.incoherentParams.description=Certains paramètres sont utilisés differement (leur nombre est different et/ou l'index utilisé varie) entre les traductions d'une resource. Pour la comparaison l'ordre des paramètres est ignoré, de même que les élement de sous-formattage ({0,date} est considéré comme {0})
message.escapedQuoteWithoutParam.title=Simples guillements échappés mais pas de paramètres
message.escapedQuoteWithoutParam.description=Les simple guillemets echapés ne seront pas consommés à moins que le formattage soitn appliqué (<fmt:param> est utilisé) même si aucun paramètre n'est en fait utilisé par la resource, ce qui peut être un cas d'utilisation valide. Pour simplifier un peu, pour les rresources js avec remplacement de paramètres effectué en javascript, le formattage devrait consommer les simple guillemets comme le fait MessageFormat.
message.customPattern.title=Pattern personalisés
message.customPattern.description=Les resources suivantes n'ont pas passé les pattern personalisés.

#Warning
message.missingTranslation.title=Traductions manquantes
message.missingTranslation.description=Les resources suivantes sont traduites dans au moins 2 langues, mais pas dans toutes. Ca peut être un cas valide si la trudction est en cours, ou si des parties du contenu ne sont pas disponibles dans toutes les langues. Les resources du bundle racine (nom de fichier sans _) ne sont pas pris en compte, car il contient habituelement des resources qui n'ont pas besoin de traduction.
message.undeclaredHtml.title=Resources HTML non déclarées
message.undeclaredHtml.description=Les resources suivantes semblent contenir du HTML, mais leur clés ne sont pas configurées comme tel dans la configuration du plugin.
message.undeclaredUrl.title=Resources URL non déclarées
message.undeclaredUrl.description=Les resources suivantes semblent contenir des URLs, mais leur clés ne sont pas configurées comme tel dans la configuration du plugin.

message.trailingWhitespace.title=Espaces à la fin
message.trailingWhitespace.description=Les resources suivantes finiseent par un charactère d'espacement (\\n, \\t, ...). C'est probablement un mauvais copié/collé d'un caractère de contrôle.
message.almostDuplicatedResource.title=Resources quasiement dupliquées
message.almostDuplicatedResource.description=Les resources suivantes ont une valeur identique à celle d'une autre resource du même fichier, hormis pour quelques langues.
message.almostIdenticalTranslation.title=Resources traduites presque pareil
message.almostIdenticalTranslation.description=Les resources suivantes ont la même traduction dans certaines langues, suggérant que la resource ne dépend pas de la langue. Mais la valeur est différente dans d'autres langues.

message.spellcheck.title=Erreurs d'orthographe
message.spellcheck.description=Les resources suivantes ont levé des erreurs d'orthographe.
message.incoherentTags.title=Balises HTML incohérents
message.incoherentTags.description=Les ressources HTML suivantes utilisent les balises HTML de façon incohérente.

#Info
message.excluded.title=Clés exclues de la validation
message.excluded.description=Les resources suivantes ont été exclues de la validation par la configuration du plugin.

message.duplicatedResource.title=Resources dupliquées
message.duplicatedResource.description=Les resources suivantes ont une valeur identique à une autre resource dans le même fichier.
message.identicalTranslation.title=Traductions identiques
message.identicalTranslation.description=Les resources suivantes ont la même traduction dans toutes les langues. Si les resources ne dépendent pas de la langue, elles pourraient être déplacées dans le bundle racine pour éviter la duplication.



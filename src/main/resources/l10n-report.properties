report.dashboard.name=L10n validation report
report.dashboard.description=Result of properties validation

report.dashboard.text=Validation of properties detected {0} errors.


message.malformedParameters.title=Malformed formatting parameters
message.malformedParameters.description=Some parameters have a bad syntax. For instance: {0<span>{1}} will cause a runtime exception when formatting.
message.jdValidation.title=Invalid characters in js resource
message.jdValidation.description=\",\\n and \\r need to be avoided in js resources, ' should be prefered. If js resource is used with [var text=\"<fmt:message key='resource.js.label'/>\";] unescaped \" trigger a js error in the page. Note that Properties consume one \\ escaping before quotes, so to escaping needs to be \\\\\".
message.UnescapedQuotesParams.title=Unescaped single quotes with parameters
message.UnescapedQuotesParams.description=The following resources contain parameters ({0},...), as well as unescaped single quotes ('). They need to be escaped as (''), or will get removed by MessageFormat (<fmt:message> + <fmt:param>).
message.htmlValidation.title=XHTML Validation
message.htmlValidation.description=The following HTML resources did not pass XHTML 1.0 transitional validation. Some ussual errros: unescaped & [&amp;], onClick [onclick], <br> [<br/>], < br/> [<br/>], ...
message.urlValidation.title=URL validation
message.urlValidation.description=The following URL resources do not match absolute URL pattern. Check for protocol (or protocol relative with //)," and no extra space/newline
message.plainTextWithHtml.title=Plain text resource contain HTML
message.plainTextWithHtml.description=The following resources were flagged as plain text (i.e for use on alt, titles, input names, etc), but seem to contain some HTML tags that will not be rendered correctly.
message.plainTextWithUrl.title=Plain text resource contain URL
message.plainTextWithUrl.description=The following resources were flagged as plain text, but seem to contain an URL which would not behave as intended.
message.incoherentParams.title=Incoherent usage of parameters
message.incoherentParams.description=Some parameters are used differently (either number of parameters and/or index used) between properties sharing the same key.
message.escapedQuoteWithoutParam.title=Single quote escaped but no parameters
message.escapedQuoteWithoutParam.description=Escaped single quote will not be consumed unless formatting is applied (i.e <fmt:param> is used)
message.missingTranslation.title=Missing translation
message.missingTranslation.description=Excluding the root bundle, the following resources are translated in at least 2 languages, but not in all languages.

message.undeclaredHtml.title=Undeclared HTML resources
message.undeclaredHtml.description=The following resources seem to contain HTML, but keys were not configured as such in plugin configuration.
message.undeclaredUrl.title=Undeclared URL resources
message.undeclaredUrl.description=The following resources seem to contain URL, but keys were not configured as such in plugin configuration

